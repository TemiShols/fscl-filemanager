{% extends 'base.html' %}
{% block content %}
{% {% endblock %}


            <div class="main-content">
                <div class="pt-3 pb-2 mb-3 border-bottom">
                    <img src="https://fusionscl.com/wp-content/uploads/2020/04/cropped-Crop-FCSL-51-2.png" alt="Logo"
                         class="logo">
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Upload File</h5>
                        {% include 'messages.html' %}
                        <form id="upload-form"
                              hx-encoding='multipart/form-data'
                              hx-post="{% url 'upload' %}"
                              hx-target="#file-list"
                              hx-swap="innerHTML"
                              hx-indicator="#spinner-container"
                              hx-on::after-request="this.reset()">
                            <div class="mb-3">
                                <label for="fileUpload" class="form-label">Choose File (Support for DOCS, PDF, CSV, XLSX
                                    only)</label>
                                <input type="file" class="form-control" id="fileUpload" name="file">
                            </div>
                            <button type="submit" class="btn btn-primary">Upload</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="container mb-2">
                <div class="row" id="file-list">
                    {% include 'my_file_partial.html' with files=files %}
                </div>
            </div>

            <div class="toast-container position-fixed bottom-0 end-0 p-3">
                <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <img src="https://fusionscl.com/wp-content/uploads/2020/04/cropped-Crop-FCSL-51-2.png"
                             width="100" height="32" class="rounded me-2" alt="...">
                        <strong class="me-auto">FSCL</strong>
                        <small>11 mins ago</small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        Welcome {{ user.first_name }}. You are logged in!!
                    </div>
                </div>
            </div>



{% endblock %}
