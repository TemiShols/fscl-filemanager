<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }

        .sidebar {
            width: 200px;
            background-color: #f1f1f1;
            padding: 20px;
        }

        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
        }

        .card {
            width: 200px;
            margin: 10px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        .card:hover {
            background-color: #f9f9f9;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="card" onclick="showFiles('folder1')">Folder 1</div>
        <div class="card" onclick="showFiles('folder2')">Folder 2</div>
    </div>
    <div class="content" id="file-list">
        <!-- File listing and buttons will be displayed here -->
    </div>

    <script>
        function showFiles(folder) {
            var fileList = {
                folder1: ["file1.txt", "file2.txt", "file3.txt"],
                folder2: ["document.docx", "image.jpg", "presentation.pptx"]
            };

            var files = fileList[folder];
            var fileListContainer = document.getElementById("file-list");
            fileListContainer.innerHTML = "";

            files.forEach(function (file) {
                var card = document.createElement("div");
                card.className = "card";
                card.textContent = file;

                var downloadBtn = document.createElement("button");
                downloadBtn.className = "btn";
                downloadBtn.textContent = "Download";
                downloadBtn.onclick = function () {
                    downloadFile(file);
                };

                var uploadBtn = document.createElement("button");
                uploadBtn.className = "btn";
                uploadBtn.textContent = "Upload";
                uploadBtn.onclick = function () {
                    uploadFile(file);
                };

                card.appendChild(downloadBtn);
                card.appendChild(uploadBtn);
                fileListContainer.appendChild(card);
            });
        }

        function downloadFile(fileName) {
            // Simulate file download
            alert('Downloading: ' + fileName);
            // Add your download logic here
        }

        function uploadFile(fileName) {
            // Simulate file upload
            alert('Uploading: ' + fileName);
            // Add your upload logic here
        }
    </script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'script.js' %}"></script>
</body>

</html>
