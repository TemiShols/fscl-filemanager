<!DOCTYPE html>
{% load static %}
<html lang="en">
{% load pwa %}

<head>
    {% progressive_web_app_meta %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing App</title>
    <link rel="shortcut icon" href="https://fusionscl.com/wp-content/uploads/2020/04/cropped-Crop-FCSL-51-2.png">
   <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <style>
        body {

            background-size: cover;
        }

		body::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.8); /* Adjust the alpha value for the desired fade effect */
        }

        #sidebar {
            position: fixed;
            height: 100%;
            width: 250px;
            background-color: #343a40;
            padding-top: 20px;
        }


        #sidebar ul.nav flex-column {
            padding-left: 0;
        }

        #sidebar ul.nav li.nav-item a.nav-link {
            color: #ffffff;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

		.logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        .error-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #summarized-text2 {
            font-size: 18px; /* Adjust the font size */
            color: #333; /* Set a darker text color */
            line-height: 1.5; /* Adjust line height for better readability */
        }

    </style>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            Menu
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'upload' %}">
                            Home/Upload File
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="foldersDropdown2" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Search
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="foldersDropdown2">
                            <li>
                                <!-- Search Form -->
                                <form method="post" class="px-3 py-2" action="{% url 'search_file' %}">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label for="companyName" class="form-label">Company Name</label>
                                        <input type="text" class="form-control" id="companyName" name='company'
                                               required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="fileName" class="form-label">File Name</label>
                                        <input type="text" class="form-control" id="fileName" name='name' required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Search</button>
                                </form>
                            </li>

                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="foldersDropdown1" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Folders
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="foldersDropdown1">
                            <li><a class="dropdown-item" href="{% url 'shared_file' %}">Shared Files</a></li>
                            <li><a class="dropdown-item" href="{% url 'files' %}">All Files</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'logout_user' %}">
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <div class="container-fluid">
            <div class="main-content">
                <div class="pt-3 pb-2 mb-3 border-bottom">
                    <a href="{% url 'files' %}"><img
                            src="https://fusionscl.com/wp-content/uploads/2020/04/cropped-Crop-FCSL-51-2.png" alt="Logo"
                            class="logo"></a>
                </div>
                <div class="container mb-2">
                    <h4 class="text text-center text-primary pb-4">Summary</h4>
                    <div class="row ">
                        <div id="summarized-text" class="mb-3">
                            <!-- The summarized text will be displayed here -->
                            {% if summarized_text %}
                                {{ summarized_text }}
                            {% else %}
                                {{ error }}
                            {% endif %}
                        </div>

                    </div>
                </div>


            </div>


        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Add this script in your HTML file -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</body>

</html>
