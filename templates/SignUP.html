{% extends 'base.html' %}
{% block content %}
<style>
    .container {
  max-width: 500px;
  margin: 0 auto;
  padding: 40px;
  background-color: #fff;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

.logo {
  display: block;
  margin: 0 auto 20px;
  max-width: 200px;
}

h2 {
  text-align: center;
  margin-bottom: 30px;
}

.input-group {
  margin-bottom: 20px;
}

.input-group input {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.btn {
  display: block;
  width: 100%;
  padding: 10px;
  font-size: 16px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.btn.long {
  padding: 10px 40px;
}

.mr-20 {
  margin-right: 20px;
}
</style>
<div class="container">
    <img src="https://fusionscl.com/wp-content/uploads/2020/04/cropped-Crop-FCSL-51-2.png" alt="Logo" class="logo">
    <h2>Signup</h2>
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="input-group">
            <input type="text" placeholder="Company Name" name="company_name" required>
        </div>
        <div class="input-group">
            <input type="text" placeholder="First Name" name="first_name" required>
        </div>
        <div class="input-group">
            <input type="text" placeholder="Last Name" name="last_name" required>
        </div>
        <div class="input-group">
            <input type="tel" placeholder="Company Telephone" name="office_telephone" required>
        </div>
        <div class="input-group">
            <input type="tel" placeholder="Personal Telephone" name="personal_telephone" required>
        </div>
        <div class="input-group">
            <input type="text" placeholder="Address" name="address" required>
        </div>
        <div class="input-group">
            <input type="email" placeholder="Email" name="email" required>
        </div>
        <div class="input-group">
            <input type="password" placeholder="Password" name="password1" required>
        </div>
        <div class="input-group">
            <input type="password" placeholder="Confirm Password" name="password2" required>
        </div>
        <button type="submit" class="btn long mr-20">Register</button>
    </form>
</div>
{% endblock %}
