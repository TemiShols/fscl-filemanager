<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			width: 300px;
        }

        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://fusionscl.com/wp-content/uploads/2020/04/cropped-Crop-FCSL-51-2.png" alt="Logo" class="logo">
        <h2>Signup</h2>
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="input-group">
            <input type="text" placeholder="Company Name" name="company_name" required>
        </div>
            <div class="input-group">
            <input type="text" placeholder="First Name" name="first_name" required>
        </div>
            <div class="input-group">
            <input type="text" placeholder="Lat Name" name="last_name" required>
        </div>
		<div class="input-group">
            <input type="tel" placeholder="Company Telephone" name="office_telephone" required>
        </div>
        <div class="input-group">
            <input type="tel" placeholder="Personal Telephone"  name="personal_telephone" required>
        </div>
        <div class="input-group">
            <input type="text" placeholder="Address" name="address" required>
        </div>
        <div class="input-group">
            <input type="email" placeholder="Email" name="email" required>
        </div>
        <div class="input-group">
            <input type="password" placeholder="Password" name="password1" required>
        </div>
		<div class="input-group">
            <input type="password" placeholder="Confirm Password"  name="password2" required>
        </div>
        <button type="submit" class="btn long mr-20">Register</button>
        </form>
    </div>
</body>

</html>
