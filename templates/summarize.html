<!DOCTYPE html>
{% load static %}
<html lang="en">
{% load pwa %}

<head>
    {% progressive_web_app_meta %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing App</title>
    <link rel="shortcut icon" href="https://fusionscl.com/wp-content/uploads/2020/04/cropped-Crop-FCSL-51-2.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa; /* Light background color for better readability */
            background-size: cover;
            color: #333; /* Darker text color for visibility */
        }

        #sidebar {
            position: fixed;
            height: 100%;
            width: 250px;
            background-color: #343a40;
            padding-top: 20px;
        }

        #sidebar ul.nav.flex-column {
            padding-left: 0;
        }

        #sidebar ul.nav li.nav-item a.nav-link {
            color: #ffffff;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        #summarized-text2 {
            font-size: 18px; /* Adjust the font size */
            color: #333; /* Set a darker text color */
            line-height: 1.5; /* Adjust line height for better readability */
        }

        .btn-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .btn-container .btn {
            margin: 0 10px;
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            Menu
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'upload' %}">
                            Home/Upload File
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="foldersDropdown2" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Search
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="foldersDropdown2">
                            <li>
                                <!-- Search Form -->
                                <form method="post" class="px-3 py-2" action="{% url 'search_file' %}">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label for="companyName" class="form-label">Company Name</label>
                                        <input type="text" class="form-control" id="companyName" name='company'
                                               required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="fileName" class="form-label">File Name</label>
                                        <input type="text" class="form-control" id="fileName" name='name' required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Search</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="foldersDropdown1" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Folders
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="foldersDropdown1">
                            <li><a class="dropdown-item" href="{% url 'shared_file' %}">Shared Files</a></li>
                            <li><a class="dropdown-item" href="{% url 'files' %}">All Files</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'logout_user' %}">
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <div class="container-fluid">
            <div class="main-content">
                <div class="pt-3 pb-2 mb-3 border-bottom">
                    <a href="{% url 'files' %}"><img
                            src="https://fusionscl.com/wp-content/uploads/2020/04/cropped-Crop-FCSL-51-2.png" alt="Logo"
                            class="logo"></a>
                </div>
                <div class="container mb-2">
                    <h4 class="text-center text-primary pb-4">Summary of {{doc.name}}</h4>
                    <div class="row">
                        <div id="summarized-text" class="mb-3">
                            {% if doc %}
                                {{ doc.summary }}
                            {% else %}
                                {{ error }}
                            {% endif %}
                        </div>
                    </div>
                    <div class="btn-container">
                        <button class="btn btn-primary" onclick="printSummary()">Print</button>
                        <button class="btn btn-success" onclick="downloadSummary()">Download</button>
                        <a class="btn btn-secondary" href="{% url 'files' %}">Back</a>
                    </div>
                </div>
            </div>
        </div>

        <div id="spinner" class="spinner">
    <img src="https://fusionscl.com/wp-content/uploads/2020/04/cropped-Crop-FCSL-51-2.png" alt="Loading...">
</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function printSummary() {
        const printContent = document.getElementById('summarized-text').innerHTML;
        const originalContent = document.body.innerHTML;
        document.body.innerHTML = printContent;
        window.print();
        document.body.innerHTML = originalContent;
    }

    function downloadSummary() {
        const content = document.getElementById('summarized-text').innerText;
        const blob = new Blob([content], { type: 'text/plain' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.style.display = 'none';
        a.href = url;
        a.download = 'summary.txt';
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
    }

    $(document).ready(function() {
        // Show spinner on page load or during AJAX requests
        $(document).ajaxStart(function() {
            $("#spinner").show();
        }).ajaxStop(function() {
            $("#spinner").hide();
        });

        // Show spinner on page load
        $("#spinner").show();
        $(window).on('load', function() {
            $("#spinner").hide();
        });
    });
</script>
</body>
</html>
