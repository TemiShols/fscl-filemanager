<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .chat-container {
            width: 300px;
            height: 400px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow-y: scroll;
            margin: 20px;
            padding: 20px;
        }

        .message {
            margin-bottom: 10px;
        }

        .incoming {
            background-color: #f1f0f0;
            padding: 8px 12px;
            border-radius: 5px;
        }

        .outgoing {
            background-color: #4CAF50;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            text-align: right;
        }

        .chat-input {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="chat-container" id="chat-container">
        <div class="message incoming">Hello! How can I assist you today?</div>
    </div>
    <input type="text" class="chat-input" id="message-input" placeholder="Type your message...">
    <button id="send-button">Send</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#send-button').click(function () {
                var message = $('#message-input').val();
                if (message.trim() !== '') {
                    $('#chat-container').append('<div class="message outgoing">' + message + '</div>');
                    $('#message-input').val('');
                    // You can send the message to your backend API using AJAX here
                }
            });

            // Allow sending message on pressing Enter key
            $('#message-input').keypress(function (event) {
                if (event.which === 13) {
                    $('#send-button').click();
                }
            });
        });
    </script>
</body>

</html>
